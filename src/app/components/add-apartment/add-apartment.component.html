<form [formGroup]="addressForm" class="container" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card" class="card-container">
    <mat-card-header>
      <mat-card-title>Add Apartment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Square Feet</mat-label>
            <input matInput placeholder="Square Feet" formControlName="squareFeet">
            <mat-error *ngIf="addressForm.controls['squareFeet'].hasError('required')">
              Square Feet is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="city">
            <mat-error *ngIf="addressForm.controls['city'].hasError('required')">
              City is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Address" formControlName="address"></textarea>
            <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
              Address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Details</mat-label>
            <textarea matInput rows="5" placeholder="Details" formControlName="details"></textarea>
            <mat-error *ngIf="addressForm.controls['details'].hasError('required')">
              Details are <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col"> 
          <label for="file">Upload Images</label>
        </div>
      </div>
      <div class="row">
        <div class="col"> 
          <input class="choose" type="file" id="file" multiple (change)="getFileDetails($event)">
        </div>  
      </div>  
      <div class="row">
        <div class="col"> 
          <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
        </div>  
      </div>  

      <div class="row">
        <div class="col"> 
          <img style="padding: 15px;" *ngFor="let url of urls" [src]="url"  width="180">
        </div>  
      </div>  
      
    </mat-card-content>
    <mat-card-actions style="display: table; margin: 0 auto;">
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
