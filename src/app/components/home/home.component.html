<app-main-menu currentPage="home"></app-main-menu>
<div class="home">
    <div class="search-bar">
        <input class="image-search" type="image" src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png" (click)="collectByFilter()">
        <input class="apartment-search" placeholder="Oras" [(ngModel)]="keyWord">
        <div class="apartment-rooms">
            <p>Numar de camere:</p>
            <label>
                <input type="radio" value="1" [(ngModel)]="rooms">1 
            </label>
            <label>
                <input type="radio" value="2" [(ngModel)]="rooms">2 
            </label>
            <label>
                <input type="radio" value="3" [(ngModel)]="rooms">3
            </label>
            <label>
                <input type="radio" value="4" [(ngModel)]="rooms">4 
            </label>
            <label>
                <input type="radio" value="5" [(ngModel)]="rooms">5
            </label>
        </div>
        <div class="apartment-prices">
            <label>
                Pret minim
                <input class="price-input" type="number" [(ngModel)]="minPrice">
            </label>
            <label>
                Pret maxim
                <input class="price-input" type="number" [(ngModel)]="maxPrice"> 
            </label>
            <label>
                Suprafata minima
                <input class="price-input" type="number" [(ngModel)]="minSurface"> 
            </label>
            <label>
                Suprafata maxima
                <input class="price-input" type="number" [(ngModel)]="maxSurface"> 
            </label>
        </div>

    </div>

    <div class="home-feed">
        <ng-container *ngFor="let apartment of apartments" class="container-apartments">
            <div class="apartment" [routerLink]="this.url + 'announcement/' + apartment.id">
                <img class="first-photo" src="{{apartment.pictureList[0]}}" >
                <div class="apartment-details">
                    <p>{{apartment.details}}</p>
                    <p>{{apartment.address}} - {{apartment.city}}</p>
                    
                    <p class="apartment-price">{{apartment.price}} euro</p>
                </div>               
            </div>
        </ng-container>
    </div>

</div>
