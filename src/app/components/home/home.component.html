<div class="home">
    <div class="nav-bar">
        <ul class="button-list">
            <li><button [routerLink]="this.url + 'profile/'">Vezi Profil</button></li>
            <li><button [routerLink]="this.url + 'add-apartment'">Adauga Anunt</button></li>
        </ul>
    </div>

    <div class="search-bar">
        <input class="apartment-search" [(ngModel)]="keyWord" (ngSubmit)="collectApartments()">
    </div>

    <div class="home-feed">
        <ng-container *ngFor="let apartment of apartments" class="container-apartments">
            <div class="apartment" [routerLink]="this.url + 'announcement/' + apartment.id">
                <img class="first-photo" src="{{apartment.pictureList[0]}}" >
                <div class="apartment-details">
                    <p>Descriere: {{apartment.details}}</p>
                    <p>Adresa: {{apartment.address}} - {{apartment.city}}</p>
                    <p>Pret: {{apartment.price}}</p>
                   
                </div>
                
                
            </div>
        </ng-container>
    </div>

</div>
