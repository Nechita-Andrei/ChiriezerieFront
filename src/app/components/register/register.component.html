<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 40px;margin-bottom:-90px;">
          <h3>Chiriezerie</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Name" required ngModel #nameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="nameInput.invalid && nameInput.touched" style="color:red;">Please enter a first name</span>

          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-id-card"></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Username" required ngModel #usernameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Please enter a username</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="Email" required ngModel #emailInput="ngModel">
          </div>
          <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Please enter an email.</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password" required ngModel #passwordNameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="passwordNameInput.invalid && passwordNameInput.touched" style="color:red;">Please enter a password.</span>
           <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required ngModel #phoneNumberInput="ngModel">
          </div>
          <span class="help-block" *ngIf="phoneNumberInput.invalid && phoneNumberInput.touched" style="color:red;">Please enter a phone number.</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <select id="rol" name="role"  class="form-control" required ngModel #roleInput="ngModel">
              <option value="ROLE_LANDLORD">Landlord</option>
              <option value="ROLE_TENANT">Tenant</option>
            </select>
          </div>
          <!--<span class="help-block" *ngIf="phoneNumberInput.invalid && phoneNumberInput.touched" style="color:red;">Upload a profile picture.</span>-->

          <div class="d-flex justify-content-center mt-3 login_container">
            <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account? <a routerLink="/login"  class="ml-2" style="color: #2C3E50;">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>
